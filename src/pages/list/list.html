<ion-header>
  <ion-navbar [color]="color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Songs List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title, song.artist, song.album)">
      <ion-card>
        <ion-card-header>
          <b>{{song.title}}</b>
        </ion-card-header>
        <ion-card-content>
          Artist: {{ song.artist}} <br>
          Album: {{ song.album }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
