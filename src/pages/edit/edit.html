<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ titleHead }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3>{{ titleBody }} song</h3>

  <form #form="ngForm" (ngSubmit)="addSong(form)" novalidate>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" required [(ngModel)]="songTitle" ngControl="title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Artist</ion-label>
      <ion-input type="text" [(ngModel)]="songAlbum" ngControl="album" name="album"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Album</ion-label>
      <ion-input type="text" [(ngModel)]="songArtist" ngControl="artist" name="artist"></ion-input>
    </ion-item>
    <button *ngIf="!isUpdate()" ion-button type="submit" block>Add !</button>
    <button *ngIf="isUpdate()" ion-button ng-click="updateSong(form)" block>Update !</button>
  </form>

  <!--<p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
